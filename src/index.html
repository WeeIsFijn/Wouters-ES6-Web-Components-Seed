<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Menu Test</title>

  <!-- WebComponents polyfill should allways be first -->
  <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>

  <script id="2d-vertex-shader" type="x-shader/x-vertex">
    attribute vec2 a_position;
     
    void main() {
      gl_Position = vec4(a_position, 0, 1);
    }
    </script>
     
    <script id="2d-fragment-shader" type="x-shader/x-fragment">
    void main() {
      gl_FragColor = vec4(0, 1, 0, 1);  // green
    }
    </script>
</head>
<body>
  
  <gl-component></gl-component>

  <script src="vendor/systemjs/system.js"></script>
  <script type="text/javascript">
    System.config({
      transpiler: 'traceur',
      baseURL: 'js',
      map: {
        traceur: './vendor/traceur/traceur.js'
      }
    });

    System.import('bootstrap.js')
    .then(function () {
      console.log('Succesfully loaded JS app');
    }).catch( function (err) {
      console.log(err);
    });
  </script>
</body>
</html>
